<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 450px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .hint {
      font-size: 11px;
      color: #999;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 13px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      min-height: 80px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
    }
    .hidden {
      display: none;
    }
    .placeholder {
      background: #e3f2fd;
      color: #1976d2;
      padding: 2px 4px;
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #90caf9;
      font-weight: 500;
    }
    .placeholder:hover {
      background: #bbdefb;
      border-color: #1976d2;
      transform: translateY(-1px);
    }
    .placeholder.restored {
      background: #c8e6c9;
      color: #388e3c;
      border-color: #81c784;
      cursor: pointer;
      animation: restoreFlash 0.5s ease;
    }
    .placeholder.restored:hover {
      background: #a5d6a7;
      border-color: #388e3c;
    }
    @keyframes restoreFlash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .copy-btn {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .copy-btn:hover {
      background: #555;
    }
    .copy-btn.copied {
      background: #4caf50;
    }
    .error {
      color: #d32f2f;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h3>PromptShield</h3>
  <p class="hint">Click to toggle between placeholder and original value</p>
  <textarea id="input" placeholder="Enter text to anonymize..."></textarea>
  <button id="anonymize">Anonymize</button>
  <div id="output" class="hidden"></div>
  <button id="copy" class="copy-btn hidden">Copy to Clipboard</button>
  <script src="popup.js"></script>
</body>
</html>
