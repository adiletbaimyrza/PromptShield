<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    #output {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      min-height: 80px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h3>Text Anonymizer</h3>
  <textarea id="input" placeholder="Enter text to anonymize..."></textarea>
  <button id="anonymize">Anonymize</button>
  <div id="output" class="hidden"></div>
  <script src="popup.js"></script>
</body>
</html>
